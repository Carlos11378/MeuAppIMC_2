        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .developer-name {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.8em;
            opacity: 0.8;
            font-style: italic;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .result-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .result-card h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .imc-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .advice-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .exercise-card {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .nutrition-card {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .body-composition-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .form-section {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <div class="container">
        <div class="header">
            <h1>💪 Calculadora IMC & Saúde</h1>

            <div class="developer-name">Carlos Altino Almeida de Souza</div>
        </div>
        
        <div class="content">
            <div class="form-section">
                <div>
                    <div class="form-group">
                        <label for="nome">📝 Nome Completo:</label>
                        <input type="text" id="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="idade">🎂 Idade:</label>
                        <input type="number" id="idade" min="1" max="120" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sexo">👤 Sexo:</label>
                        <select id="sexo" required>
                            <option value="">Selecione...</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <div class="form-group">
                        <label for="peso">⚖ Peso (kg):</label>
                        <input type="number" id="peso" step="0.1" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="altura">📏 Altura (m):</label>
                        <input type="number" id="altura" step="0.01" min="0.5" max="2.5" placeholder="Ex: 1.75" required>
                    </div>
                    
                    <div class="form-group">
                        <label>🏋‍♀ Treina em academia?</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="treina">
                            <label for="treina">Sim, eu treino</label>
                        </div>
                        
                        <div id="frequenciaDiv" style="display: none; margin-top: 10px;">

                                <option value="6">6x por semana</option>
                                <option value="7">Todos os dias</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>💪 Como você descreveria seu biotipo/físico?</label>
                        <select id="biotipo" required>
                            <option value="">Selecione...</option>
                            <option value="ectomorfo">Ectomorfo (Magro, dificuldade para ganhar peso)</option>
                            <option value="mesomorfo">Mesomorfo (Atlético, ganha músculo facilmente)</option>
                            <option value="endomorfo">Endomorfo (Tendência a acumular gordura)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>🔍 Como você avalia sua composição corporal?</label>
                        <select id="composicao" required>
                            <option value="">Selecione...</option>
                            <option value="sedentario">Sedentário / Pouco músculo</option>
                            <option value="ativo">Ativo / Músculo moderado</option>
                            <option value="atleta">Atleta / Muito músculo</option>
                            <option value="bodybuilder">Bodybuilder / Massa muscular alta</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <button type="button" class="btn" onclick="calcularResultados()">🧮 Calcular e Gerar Relatório</button>
            
            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        // Toggle para mostrar/ocultar frequência de treino
        document.getElementById('treina').addEventListener('change', function() {
            const frequenciaDiv = document.getElementById('frequenciaDiv');
            frequenciaDiv.style.display = this.checked ? 'block' : 'none';
        });

        function calcularResultados() {
            console.log('Botão clicado!'); // Debug
            
            try {
                // Capturar valores dos campos
                const nome = document.getElementById('nome').value.trim();
                const idade = parseInt(document.getElementById('idade').value);
                const sexo = document.getElementById('sexo').value;
                const peso = parseFloat(document.getElementById('peso').value);
                const altura = parseFloat(document.getElementById('altura').value);
                const treina = document.getElementById('treina').checked;

                const biotipo = document.getElementById('biotipo').value;
                const composicao = document.getElementById('composicao').value;
                
                console.log('Dados capturados:', { nome, idade, sexo, peso, altura, treina, frequencia, biotipo, composicao }); // Debug
                
                // Validação
                if (!nome || !idade || !sexo || !peso || !altura || !biotipo || !composicao) {
                    alert('Por favor, preencha todos os campos obrigatórios!');
                    return;
                }

                if (isNaN(idade) || isNaN(peso) || isNaN(altura)) {

                // Cálculos básicos
                const imc = peso / (altura * altura);
                console.log('IMC calculado:', imc); // Debug

                let categoria, cor;
                if (imc < 18.5) {

                        recomendacaoExercicio += '• Cardio + musculação<br>• 3x musculação + 2x cardio<br>• Exercícios funcionais';
                    } else if (imc < 30) {
                        recomendacaoExercicio += '• Priorizar queima de gordura<br>• 40% cardio + 60% musculação<br>• HIIT 2x/semana';
                    } else {
                        recomendacaoExercicio += '• Cardio baixa intensidade<br>• Natação ou bicicleta<br>• Musculação leve';
                    }
                }
                
                // Orientação alimentar - simplificada
                let orientacaoAlimentar = '🍎 <strong>Orientações Nutricionais:</strong><br><br>';
                
                if (imc < 18.5) {
                    orientacaoAlimentar += '• Objetivo: Ganho de peso saudável<br>• Aumente calorias gradualmente<br>• Proteínas de qualidade<br>• 5-6 refeições/dia';
                } else if (imc < 25) {
                    orientacaoAlimentar += '• Objetivo: Manutenção<br>• Dieta equilibrada<br>• Frutas e vegetais<br>• Hidratação adequada';
                } else {
                    orientacaoAlimentar += '• Objetivo: Redução de peso<br>• Déficit calórico moderado<br>• Menos carboidratos refinados<br>• Mais proteínas e fibras';
                }
                
                orientacaoAlimentar += '<br><br>⚠ Consulte um nutricionista!';
                
                // Gerar HTML dos resultados
                const resultadosHTML = `
                    <div class="result-card">
                        <h3>👋 Olá, ${nome}!</h3>
                        <div class="imc-value">IMC: ${imc.toFixed(1)}</div>
                        <p><strong>Classificação:</strong> ${categoria}</p>
                        ${alertaMassaMagra ? '<p style="background: rgba(255,255,255,0.2); padding: 10px; border-radius: 5px; margin-top: 10px;"><strong>⚠ ATENÇÃO:</strong> Seu IMC pode estar elevado devido à massa magra!</p>' : ''}
                        <p><strong>💧 Água recomendada:</strong> ${aguaDiaria}ml por dia (${(aguaDiaria/1000).toFixed(1)}L)</p>
                    </div>

                    <div class="body-composition-card">
                        <h3>🧬 Análise de Composição Corporal</h3>
                        <p>${analiseComposicao}</p>
                    </div>

                    <div class="grid-2">
                        <div class="advice-card">
                            <h3>⚖ Análise do Peso</h3>
                            <p><strong>Seu peso atual:</strong> ${peso}kg</p>
                            <p><strong>Faixa de peso saudável:</strong></p>
                            <p style="margin-left: 15px;">• <strong>Mínimo:</strong> ${pesoMinimo}kg</p>
                            <p style="margin-left: 15px;">• <strong>Ideal:</strong> ${pesoIdeal}kg</p>
                            <p style="margin-left: 15px;">• <strong>Máximo:</strong> ${pesoMaximo}kg</p>
                            <p><strong>Diferença do ideal:</strong> ${diferecaPeso > 0 ? '+' : ''}${diferecaPeso}kg</p>
                            
                            ${peso < pesoMinimo ? '<p style="color: #87CEEB;">📈 Abaixo do peso mínimo saudável</p>' :
                              peso > pesoMaximo ? 
                                (alertaMassaMagra ? 
                                    '<p style="color: #c8e6c9;">✅ Acima do máximo, mas pode ser massa magra!</p>' :
                                    '<p style="color: #ffeb3b;">📉 Acima do peso máximo saudável</p>') :
                                '<p style="color: #c8e6c9;">✅ Dentro da faixa de peso saudável!</p>'}
                        </div>

                        <div class="exercise-card">
                            <h3>🏋‍♀ Plano de Exercícios</h3>
                            <p>${recomendacaoExercicio}</p>
                        </div>
                    </div>

                    <div class="nutrition-card">
                        <h3>🥗 Orientação Nutricional</h3>
                        <p>${orientacaoAlimentar}</p>
                    </div>
                `;
                
                // Mostrar resultados
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = resultadosHTML;
                resultsDiv.style.display = 'block';
                
                console.log('Resultados exibidos com sucesso!'); // Debug
                
                // Scroll para os resultados
                setTimeout(() => {
                    resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 200);
                
            } catch (error) {
                console.error('Erro no cálculo:', error);
                alert('Ocorreu um erro no cálculo. Verifique os dados e tente novamente.');
            }
        }
    </script>
</body>
</html>
